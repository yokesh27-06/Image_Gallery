<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⚡ Marvel Studios Gallery ⚡</title>
  <style>
    body {
      font-family: "Cinzel", serif;
      margin: 0;
      padding: 0;
      color: white;
      text-align: center;
      background: 
        linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.8)),
        url("HPB.jpg") center center / cover no-repeat fixed;
    }

    .title {
      margin: 25px 0;
      font-size: 2.2em;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <h1 class="title">⚡ Marvel Studios Gallery ⚡</h1>

  <div class="gallery">
    <a href="iron.jpg">
      <img src="iron.jpg" alt="Iron Man">
    </a>
    <a href="spy.jpg">
      <img src="spy.jpg" alt="SpiderMan">
    </a>
    <a href="thor.jpg">
      <img src="thor.jpg" alt="Thor">
    </a>
    <a href="captain.jpg">
      <img src="captain.jpg" alt="Captain America">
    </a>
    <a href="hulk.jpg">
      <img src="hulk.jpg" alt="Hulk">
    </a>
    <a href="doctor.jpg">
      <img src="doctor.jpg" alt="Doctor Strange">
    </a>
  </div>
</body>
</html>
